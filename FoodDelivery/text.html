<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Bell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .notification-container {
            position: relative;
            display: inline-block;
        }

        .bell-icon {
            font-size: 50px;
            cursor: pointer;
        }

        .notification-bubble {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            display: none;
            z-index: 10;
        }

        .notification-popup {
            position: absolute;
            top: 50px;
            left: -100px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 5;
        }
    </style>
</head>
<body>

<div class="notification-container">
    <div class="bell-icon" id="bell-icon">&#128276;</div>
    <div class="notification-bubble" id="notification-bubble">1</div>
    <div class="notification-popup" id="notification-popup">
        New notification received!
    </div>
</div>

<script>
    const bellIcon = document.getElementById("bell-icon");
    const notificationBubble = document.getElementById("notification-bubble");
    const notificationPopup = document.getElementById("notification-popup");

    // Simulate new notifications
    setInterval(() => {
        // Show the notification bubble
        notificationBubble.style.display = "block";
        notificationPopup.style.display = "none";
    }, 5000); // New notification every 5 seconds

    // Show notification popup when bell icon is clicked
    bellIcon.addEventListener("click", () => {
        // Show the popup
        notificationPopup.style.display = "block";
        
        // Hide the bubble (optional)
        notificationBubble.style.display = "none";
    });
</script>

</body>
</html>
