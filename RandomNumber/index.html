<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <h2>Number guessing Game</h2>
        <h3 id = "heading">Guess the number between -- and --</h3>
        <form method="post">
            <input id = "input" type = "number" placeholder="Enter your guess" oninput="valideInput(this)">
            <button id = "btn">Guess</button>
            <button id = "newGameBtn">New Game</button>
        </form>
        <div class = "features">
            <div class = "gameWon">Game Wins : </div>
            <div class = "hints">Hint: </div>
            <div class = "yourScore">Your Score : </div>
            <div class = "winRate">Win Rate:</div>
        </div>
        <div class = "prevGuess">Previous Guesses : </div>
        <div class = "bottom">
            <button id = "saveBtn">Save Game Data</button>
            <button id = "rulesBtn">Rules</button>
        </div>
        
        


    </div>
    <script src = "script.js"></script>
</body>
</html>
